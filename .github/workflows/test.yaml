name: Local Test
on: [push]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Hello World action
        id: hello
        uses: ./hello-world
        with:
          who-to-greet: "GitHub Actions"
      - name: Display output
        run: echo "Greeted at ${{ steps.hello.outputs.time }}"
